    <div class="m-container-small m-padded-tb-big">

<script src="http://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<!--/*/</th:block>/*/-->

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.ui.form').form({
        fields: {
            identifier: 'name',
            rules: [{
                type: 'empty',
                prompt: '請輸入分類名稱'
            }]
        }
    });
</script>
