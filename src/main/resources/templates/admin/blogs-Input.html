<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客發佈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" >
</head>
<body>
<!--目錄nav-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Karu管理後台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分類</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>標籤</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/100/100?image=1001" alt="" class="ui avatar image">
                        Steven Wu
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">註銷</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">發布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>
<div>
    <!--中間內容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form id="blog-form" action="#" th:action="@{/admin/blogs}" method="post" class="ui form">
                <input type="hidden" name="published">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原創">
                            <i class="dropdown icon"></i>
                            <div class="default text">原創</div>
                            <div class="menu">
                                <div class="item" data-value="原創">原創</div>
                                <div class="item" data-value="轉載">轉載</div>
                                <div class="item" data-value="翻譯">翻譯</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="標題">
                    </div>
                </div>
                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="博客內容" name="content" style="display: none"></textarea>
                    </div>


                </div>
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分類</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id">
                                <i class="dropdown icon"></i>
                                <div class="default text">分類</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">錯誤日誌</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">標籤</label>
                            <div class="ui fluid  selection multiple search  dropdown">
                                <input type="hidden" name="tagIds">
                                <i class="dropdown icon"></i>
                                <div class="default text">分類</div>
                                <div class="menu">
                                    <div th:each="tag :${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首圖</label>
                        <input type="text" name="firstPicture" placeholder="首圖引用地址">
                    </div>
                </div>
                <div class="required field">
                    <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推薦</label>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden">
                            <label for="shareStatement">轉載聲明</label>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">讚賞</label>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentabled" name="commentabled" class="hidden">
                            <label for="commentabled">評論</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui secondary button">保存</button>
                    <button type="button" id="publish-btn" class="ui teal button">發布</button>
                </div>
            </form>
        </div>
    </div>

</div>
<!--footer--->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/myQRcode.PNG" class="ui rounded image" alt=""
                             style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新文章</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">聯繫我們</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Karu</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">飛鈦網站</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2022 Steven Wu @ Karu.com</p>
    </div>
</footer>
<!--/*/<th:block th:replace="/admin/_fragments :: script">/*/-->
<script src="http://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>
<!--/*/</th:block>/*/-->

<script>
    //初始化marketdown編輯器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            //path    : "../../static/lib/editormd/lib/"
            path    : "/lib/editormd/lib/"
        });
    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });
    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });

    $('.ui.form').form({
        fields: {
            title:{
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '標題： 請輸入博客標題'
                }]
            },
            content:{
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '標題： 請輸入博客內容'
                }]
            },
            typeId:{
                identifier: 'type.id',
                rules: [{
                    type: 'empty',
                    prompt: '標題： 請輸入博客分類'
                }]
            },
            firstPicture:{
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '標題： 請輸入博客首圖'
                }]
            }

        }

    });
</script>
</body>

</html>
